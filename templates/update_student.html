{% extends "base.html" %}
{% block content %}
<h2>Update Student</h2>
<form method="POST">
    <div class="mb-3">
        <label>Roll Number</label>
        <input type="text" name="roll_no" value="{{ student.roll_no }}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" value="{{ student.name }}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Date of Birth</label>
        <input type="date" name="dob" 
               value="{{ student.dob.isoformat() if student.dob else '' }}" 
               class="form-control" />
    </div>
    <div class="mb-3">
        <label>Age</label>
        <input type="number" name="age" value="{{ student.age }}" min="1" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Gender</label>
        <select name="gender" class="form-control">
            <option value="" {% if not student.gender %}selected{% endif %}>Select Gender</option>
            <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if student.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Grade</label>
        <input type="text" name="grade" value="{{ student.grade }}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" value="{{ student.email }}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Contact</label>
        <input type="text" name="contact" value="{{ student.contact }}" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Update Student</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
